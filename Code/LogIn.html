<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="icon" type="image/x-icon" href="../Images/head icon.ico">
    <link rel="stylesheet" href="LogIn_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">S'inscrire</label>
					<input type="text" name="txt" placeholder="Nom d'utilisateur" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Mot De Passe" required="">
				</form>
				<a href="Admin.html"><button>S'inscrire</button></a>
			</div>
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Se connecter</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Mot De Passe" required="">
				</form>
				<a href="Admin.html"><button>Se connecter</button></a>
			</div>
	</div>
</body>
</html>
